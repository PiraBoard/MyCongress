<div ng-controller='profileController'>
	<h1>{{title}} {{ name }}</h1>
	<div id='photoContainer'>
		<img style="max-width:100%;" class='profPic' src='{{ profPic }}'>
	</div>
	<div class='general-info'>
		<h3>{{ party }}</h3>
		<h3><a href='{{ website }}'>{{ website }}</a></h3>
		<h3><a href="{{ contactForm }}">Contact {{ name }}</a></h3>
		<div>
			<!-- TODO: Insert fancy social media Icons Here -->
			<a href="https://www.facebook.com/{{ fbId }}">fb</a>
			<a href="https://www.twitter.com/{{ twitterId }}">twitter</a>
			<a href="http://www.youtube.com/{{ youtubeId }}">youtube</a>
		</div>
	</div>

	
</div>
