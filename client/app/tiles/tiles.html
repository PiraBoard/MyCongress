<div ng-app='myCongress.tiles'  ng-controller='TileController'>

  <input class='input' placeholder='Search' ng-model='search'/>
  <div class='tile' ng-repeat='bio in bios | filter:search'>
    <img class='picture' ng-src='{{bio.image}}'></img>
    <p class='name'>{{bio.position}} {{bio.name}}</p>
    <p class='party'>{{bio.party}}</p>
    <p class='location'>{{bio.state}} {{bio.district}}</p>
    <a ng-href='{{bio.website}}' class='website'>{{bio.website}}</a>
  </div>

</div>
