<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<div>
  <h2>Upcoming Bills</h2>
  <h4 ng-show="upcomingBills.length === 0">Congress is being lazy. There are no upcoming bills.</h4>
  <ul>
    <li ng-show="upcomingBills.length > 0" ng-repeat="bill in upcomingBills">
      {{bill.name}}
    </li>
	</ul>
  <h2>Your (Political) Servants</h2>
  <ul>
    <li ng-repeat="rep in reps">
      {{rep.title}} {{rep.first_name}} {{rep.last_name}}
    </li>
  </ul>
</div>
