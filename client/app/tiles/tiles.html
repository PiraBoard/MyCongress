<div id="backing">
 <div class="form-group" id="rep-search-container">
  <input type="text" class="form-control" id="rep-search" placeholder="FIND A REPRESENTATIVE" ng-model="search">
</div>
<div  class="tileView col-md-8">
  <div id='rep-list' class='tile' ng-repeat='bio in bios | filter:search'>
    <img class='repPicture' ng-src="assets/images/{{bio.bioguide_id}}.jpg" fallback-src="assets/images/noImage.jpg"/>
     <h3>  
     <a ng-href='/profiles/{{bio.bioguide_id}}'>
      {{bio.title}} {{bio.first_name}} {{bio.last_name}} ({{bio.party[0]}} - {{bio.state}})
    </a>
     </h3>
</div>
</div>
</div>
