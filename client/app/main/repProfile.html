<div ng-controller='profileController'>
  <div id='photoContainer' style="background-image: url(app/repImages/{{bioguide_id}}.jpg) ">
  </div>
	<div id='profHeader' ng-class="{ democrat: party  === 'Democrat', republican: party  === 'Republican' }">
    <h1>{{title}} {{ name }} ({{ party }}, {{ state }} )</h1>
	</div>
	<div class='general-info'>
		<h3>{{ party }}</h3>
		<h3><a href='{{ website }}'>{{ website }}</a></h3>
		<h3><a href="{{ contactForm }}">Contact {{ name }}</a></h3>
		<div class='twitter'>{{ twitterBio }}

      <a class="twitter-timeline"
        width="600"
        height="400"
        href="https://twitter.com/twitterdev"
        data-widget-id="524787957656346624"
        data-screen-name="{{twitterId}}"
        data-show-replies="false"
        >
        <!-- data-tweet-limit="3" -->
      Tweets by @twitterapi
      </a>
      <script type="text/javascript">
      window.twttr = (function (d, s, id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id; js.src= "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } });
      }(document, "script", "twitter-wjs"));
      </script>

			<!-- TODO: Insert fancy social media Icons Here -->
			<a href="https://www.facebook.com/{{ fbId }}">fb</a>
			<a href="https://www.twitter.com/{{ twitterId }}">twitter</a>
			<a href="http://www.youtube.com/{{ youtubeId }}">youtube</a>
		</div>
	</div>

	
</div>
